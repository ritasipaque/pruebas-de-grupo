                        <h1>      <span style="font-size: 24px"><strong><em><u>Diccionario Jurídico</u></em></strong></span></h1>
                      </blockquote>
                    </blockquote>
                      <p><em>Un diccionario de derecho es un diccionario diseñado y compilado para proporcionar información sobre los términos utilizados en el campo del derecho.</em></p>
                      <p align="justify"><em>Esta sección puede resultar útil no solo a los operadores jurídicos sino especialmente al ciudadano de a pie. Entre los colectivos que pueden beneficiarse con nuestro <strong>Diccionario Jurídico</strong> se encuentran: abogados, jueces y magistrados, fiscales, notarios, registradores, procuradores de los tribunales, profesores universitarios, investigadores jurídicos, policías, militares, periodistas, traductores jurídicos y estudiantes.</em></p>
                      <p align="justify"><em>Esta sección puede ayudar a comprender mejor el Derecho al ciudadano de a pie, consumidores y usuarios, empresarios y emprendedores, funcionarios públicos, trabajadores por cuenta ajena de cualquier sector, jubilados, desempleados, etc.</em></p>
