                  <h2><strong><em><u>Diccionario Jurídico</u></em></strong></h2>
                </blockquote>
              </ul>
              <p><em>Un <strong>diccionario de derecho es un diccionario diseñado y compilado para proporcionar información sobre los términos utilizados en el campo del derecho.</strong></em></p>
              <p><strong align="justify"><em>Esta sección puede resultar útil no solo a los operadores jurídicos sino especialmente al ciudadano de a pie. Entre los colectivos que pueden beneficiarse con nuestro Diccionario Jurídico se encuentran: abogados, jueces y magistrados, fiscales, notarios, registradores, procuradores de los tribunales, profesores universitarios, investigadores jurídicos, policías, militares, periodistas, traductores jurídicos y estudiantes.</em></strong></p>
              <p><strong align="justify"><em>Esta sección puede ayudar a comprender mejor el Derecho al ciudadano de a pie, consumidores y usuarios, empresarios y emprendedores, funcionarios públicos, trabajadores por cuenta ajena de cualquier sector, jubilados, desempleados, etc</em></strong><em>.</em></p></td>
